<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>PHP推送消息至前台页面</title>
        <!--[if lt IE 8]><script src="/json3.min.js"></script><![endif]-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    </head>
    <body>
      <div>websocket消息推送演示，消息内容输出如下：</div>
      <div id="content"></div>
      <script type="text/javascript">
        var wsHost = 'http://127.0.0.1:3001';
        //建立websocket连接 ---
        var socket = io.connect(wsHost);
        // 频道名 和 接收消息方法声明
        var sub = {}
        sub.channelName = 'test';
        sub.receive = 'receive_function';
        //订阅加入频道
        socket.emit('join', sub);
        //监听消息处理
        socket.on(sub.receive, function (result) {
            console.log(result);
            document.getElementById('content').innerHTML = result;
        });
      </script>
    </body>
